<div style=" padding-top: 50px">

  <div class="container" >
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Lead</th>
          <th>Lead details</th>
          <th>Lead Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of list" (click)="onSelect(l)">
          <td>
            {{l}}
          </td>
          <td>
            {{l}}
          </td>
          <td>
            {{l}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div>

  <app-map *ngIf=bool [lat]=lat [long]=long></app-map>
  <br>
  <quote-model [leadName]='lead' *ngIf=bool>quote</quote-model>


</div>
